<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

   <section>
      <div class="container">
         <h2>My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.jpg" alt="product-1">
                        <h5>tent deux place </h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="tent-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="tent-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="tent-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>dt<span id="tent-total">1219</span></h5>
                        <button class="btn"><i class="fa fa-trash"></i> Trash</button>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.jpg" alt="">
                        <h5>Tente de camping mh100 gris - 2 personnes
                        </h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        
                        <h5>dt<span id="case-total">59</span></h5>
                        <div>
                           <button class="btn"><i class="fa fa-trash"></i> Trash</button>

                        </div>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>total: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>dt<span id="tent-total">1278</span></h5>
                        <h5>dt<span id="tax-amount">64</span></h5>
                        <h5>dt<span id="total-price">1342</span></h5>
                     </div>
                  </div>
               </div>
               <class class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </class>
            
         </div>
      </div>
   </section>
   <script src="app.js"></script>
</body>

</html>
